<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series</title>
    <!--Fuente Fontawesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!--Fuentes de Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body class="body">
    <header class="header__container">
      <h1 class="header__container--title">
        <img
          src="https://images.emojiterra.com/twitter/512px/1f37f.png"
          alt="popcorn emoji"
          width="50"
          height="50"
        />
        Buscador de series
        <img
          src="https://images.emojiterra.com/twitter/512px/1f37f.png"
          alt="popcorn emoji"
          width="50"
          height="50"
        />
      </h1>
    </header>

    <main class="main__container">
      <form class="form__container">
        <fieldset class="form__container--fieldset">
          <input
            type="text"
            class="js-input form__container--input"
            placeholder="Ej: Breaking Bad"
          />
          <input type="button" value="Buscar" class="js-btn form__container--btn" />
          <input
            type="reset"
            value="Reset"
            class="js-btn-delete form__container--btn"
          />
        </fieldset>
      </form>
      <section class="section__container">
        <section class="fav-list js-favs">
          <ul></ul>
        </section>
        <i class="fas fa-trash-alt js-icon"></i>

        <p class="results--title js-results"></p>
        <section class="list js-series-list">
          <ul></ul>
        </section>

      </section>
    </main>

    <footer class="footer__container">
      <small class="footer__container--small">
        &copy; Todos los derechos reservados.</small
      >
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
