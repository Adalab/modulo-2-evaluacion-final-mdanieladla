<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!--<link rel="icon" href="./assets/images/favicon.png" /> BUSCAR FAVICON PERSONALIZADO-->
  </head>

  <body class="body">
    <header class="header__container">
      <h1 class="header__container--title">Buscador de series</h1>
    </header>

    <main class="main__container">
      <form class="form__container">
        <fieldset class="form__container--fieldset">
          <input
            type="text"
            class="js-input form__container--input"
            placeholder="Ej: Breaking Bad"
          />
          <input type="button" value="Buscar" class="js-btn form__container--btn" />
        </fieldset>
      </form>
      <section class="section__container">
        <ul class="fav-list js-favs"></ul>

        <ul class="list js-series-list">
          <!--Este cÃ³digo lo pintamos con JS
          <li class="list--li">
            <img src="${img}" width="300" height="300" />`
            <h3 class="serie-title">${serieTitle}</h3>;
          </li>-->
        </ul>

      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
